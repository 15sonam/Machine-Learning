* {

html, body {

#quiz {
  margin: 0px 50px 0px;

}

#quiz h1 {
    color: #074ba0;

}

#quiz button {
  float: right;
  margin: 8px 0px 0px 8px;
  padding: 8px 8px;
  background: #0c4284;
  color: #eee;
  font-size: 14px;
  cursor: pointer;
  outline: none;
  border-radius: 5px;
}

#quiz button:hover {
  background: #074ba082;
  color: white;
}

#quiz button:disabled {
  opacity: 0.7;
  background: #074ba082;
  cursor: default;
}

#question {
  padding: 2px;
  background: lighten blue, 5%;
}

#question h2 {
  margin-bottom: 16px;
  font-weight: 600;
  font-size: 16px;
}

#question input[type=radio] {
  display: none;
}

#question label {
  display:block;
  margin:10px;
  padding: 8px;
  background:#e0e0e0ab;
  color: #000;
  width: calc(100% - 8px);
  min-width: 100px;
  cursor: pointer;
  font-weight: normal;
}

#question label:hover {
  background: #074ba082;
  color: #fff;
}

#question input[type=radio]:checked + label {
  background: #074ba082;
  color: #fff;

  -webkit-animation: pulse 1s alternate infinite;
          animation: pulse 1s alternate infinite;
}

#quiz-results {

  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-direction: column;
  -webkit-box-pack: center;
          justify-content: center;
  position: absolute;
  top: 44px;
  left: 0px;
  background: #FAFAFA;
  width: 100%;
  height: calc(100% - 44px);
}

#quiz-results-message {
  display: block;
  color: #00403C;
  font-size: 20px;
  font-weight: bold;
}

#quiz-results-score {
  display: block;
  color: #31706c;
  font-size: 20px;
}

#quiz-results-score b {
  color: #00403C;
  font-weight: 600;
  font-size: 20px;
}
